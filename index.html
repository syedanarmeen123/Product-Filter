<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
<!-- Start -->
<div class="card">
    <div class="bg-watch">
        <div class="gradients">
            <div class="gradient first" color="blue"></div>
            <div class="gradient" color="red"></div>
            <div class="gradient" color="pink"></div>
            <div class="gradient" color="white"></div>
            <div class="gradient" color="black"></div>
        </div>
        <h1 class="watch">watch</h1>
        <a href="#" class="share">
            <i class="fas fa-share-alt"></i>
        </a>
        <img src="watch-1.png" alt="" class="watch-img show" color="blue">
        <img src="watch-2 .png" alt="" class="watch-img" color="red">
        <img src="watch-3 .png" alt="" class="watch-img" color="pink">
        <img src="watch-4.png" alt="" class="watch-img" color="white">
        <img src="watch-5.png" alt="" class="watch-img" color="black">
    </div>
    <div class="info">
        <div class="watch-name">
            <h1 class="title">
                apple watch series 6
            </h1>
            <span class="new">NEW</span>
        </div>
        <div class="color-container">
            <h3>color</h3>
            <div class="colors">
                <span class="color active" primary="#31394e" color="blue"></span>
                <span class="color" primary="#f84848" color="red"></span>
                <span class="color" primary="#f4d5cb" color="pink"></span>
                <span class="color" primary="#e9e5e4" color="white"></span>
                <span class="color" primary="#444" color="black"></span>
            </div>
        </div>
    </div>
</div>
<!-- End -->




    <script src="app.js"></script>
</body>
</html>
